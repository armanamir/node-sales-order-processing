<form>

	<div class="modal-header">
		<h3>Sales</h3>
	</div>
	<div class="modal-body customer-item">

		<alert ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">{{alert.msg}}</alert>

		<table>
			<tr>
				<th>Customer:</th>
				<td>
					<input type="text" class="sales-select-customers" ui-select2="customersSelectOptions" ng-model="sale.customer"/>
				</td>
				<td>
					<button type="submit" class="btn btn-success" ng-click="newLine()">Add Line</button>
				</td>
			</tr>
		</table>

		<hr class="sales-separator" />

		<table class="wider">
			<thead>
				<tr>
					<th>Product</th>
					<th class="cell-center">Quantity</th>
					<th class="cell-center">Price</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="line in sale.lines">
					<td>{{line.product.description}}</td>
					<td class="cell-center">{{line.quantity}}</td>
					<td class="cell-center">{{line.price | number:2}}</td>
				</tr>
			</tbody>
		</table>


		<!--

		<table>
			<tr>
				<th>Name:</th>
				<td><input type="text" class="form-control" ng-model="customer.name" /></td>
				</tr>
			<tr>
				<th>Address:</th>
				<td><input type="text" class="form-control" ng-model="customer.address" /></td>
			</tr>
			<tr>
				<th>State:</th>
				<td><input type="text" class="form-control" ng-model="customer.state" /></td>
			</tr>
			<tr>
				<th>Country:</th>
				<td><input type="text" class="form-control" ng-model="customer.country" /></td>
			</tr>
		</table>

		-->

	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary" ng-click="save()">Save</button>
		<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
	</div>

</form>
