<div class="col-md-12" ng-controller="CustomersListController">

	<H2>CUSTOMERS</H2>

	<div>
		<table class="table">
			<thead>
				<tr>
					<th>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Filter By Name" ng-model="filters.name">
						<br/>
						Name
					</th>
					<th>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Filter By Address" ng-model="filters.address">
						<br/>
						Address
					</th>
					<th>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Filter By State" ng-model="filters.state">
						<br/>
						State
					</th>
					<th>
						<input type="text" class="form-control" id="exampleInputEmail1" placeholder="Filter By Country" ng-model="filters.country">
						<br/>
						Country
					</th>
					<th>
					</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "customer in customers">
					<td>{{customer.name}}</td>
					<td>{{customer.address}}</td>
					<td>{{customer.state}}</td>
					<td>{{customer.country}}</td>
					<td>
						<div style="width: 150px">
						<button type="button" class="btn btn-default" title="View" ng-click="view(customer)">
							<span class="glyphicon glyphicon-eye-open"></span>
						</button>
						<button type="button" class="btn btn-default" title="Edit" ng-click="edit(customer)">
							<span class="glyphicon glyphicon-edit"></span>
						</button>
						<button type="button" class="btn btn-default" title="Remove">
							<span class="glyphicon glyphicon-remove-circle"></span>
						</button>
						</div>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

	<pagination items-per-page="itemsPerPage" total-items="customers.count" page="currentPage" on-select-page="selectPage(page)"></pagination>

	<br/>
	# Customers: {{customers.count}}<br/>



</div>
